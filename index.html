<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - version 3</title>

  <link rel="stylesheet" href="styles/josh_comeau_reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/tic-tac-toe.js" defer></script>
</head>
<body>
  <div class="top-side">Tic Tac Toe - Vol. 3</div>
  <div class="bottom-side">
    <div class="player-container">
      <div class="player-info">
        <div class="player-name"></div>
        <div class="player-mark"></div>
        <button class="change-name-btn" data-playerID="0">Change name</button>
      </div>
    </div>
    <div class="ttt-container">
      <div class="board-container">
      </div>
    </div>
    <div class="player-container">
      <div class="player-info">
        <div class="player-name"></div>
        <div class="player-mark"></div>
        <button class="change-name-btn" data-playerID="1">Change name</button>
      </div>
    </div>
  </div>
  <dialog>
    <form action="" method="post" class="change-name-form">
      <h1>What will your new name be?</h1>
      <div class="input-container">
        <input type="text" placeholder="John Doe">
        <button>Submit</button>
      </div>
    </form>
  </dialog>
</body>
</html>
